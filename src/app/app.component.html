<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h3 class="display-6">
          Welcome to the AGILE TypeScript Coding Challenge!
        </h3>

            <select
                class="form-control mt-4"
                name="challengePicker"
                id="#challengePicker"
                [(ngModel)]="selectedChallenge">
                <option
                    disabled
                    [value]="null">
                    -- Select a Challenge --
                </option>
                <option
                    *ngFor="let challenge of challenges"
                    [ngValue]="challenge">
                    {{challenge.title}}
                </option>
            </select>

            <h5
                class="mt-4"
                *ngIf="selectedChallenge">
          {{selectedChallenge.description}}
        </h5>

            <!-- CHALLENGE ONE -->
            <ng-container *ngIf="selectedChallenge?.challengeNumber == 1">
                <app-challenge-wrapper>
                    <app-challenge-one id="challengeElement"></app-challenge-one>
                </app-challenge-wrapper>
            </ng-container>
        </div>
    </div>
</div>
