<div
    *ngFor="let test of testRecord; index as i"
    [style.color]="testFunction(test.testInput) === test.expectedOutput ? 'green' : 'gray'">
    [{{test.testInput | autoFormat}}]
    <fa-icon
        class="mx-2"
        [icon]="faArrowRight"></fa-icon>
    {{test.userOutput | autoFormat}}
</div>
